on:
  workflow_dispatch:
    inputs:
      logLevel:
        description: 'Log level'
        required: true
        default: 'warning'
        type: choice
        options:
          - info
          - warning
          - debug
      tags:
        description: 'Test scenario tags'
        required: true
        type: string
  schedule:
    - cron: "*/5 * * * *"
  push:
jobs:
  print-tag:
    runs-on: ubuntu-latest
    steps:
      - name: Print the input tag to STDOUT
        run: echo 'The logLevel are ${{ inputs.logLevel }}'
      - name: Print the input tag to STDOUT
        run: echo 'The tags are ${{ inputs.tags }}'
